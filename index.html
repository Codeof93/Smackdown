
<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <style>
      body {
        background-color: #333;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 36px;
        text-align: center;
      }
      h1 {
        margin-top: 100px;
        font-weight: normal;
      }
      
      #countdown {
        font-size: 72px;
        margin-top: 50px;
      }
      .blue {
        color: #00BFFF;
      }
      .grey {
        color: #808080;
      }
      .black {
        color: #000;
      }
      .white {
        color: #FFF;
      }
    </style>
    <script>
      // Function to get the next Friday at 8pm
      function getNextFriday() {
        var d = new Date();
        var friday = 5; // Friday is day 5
        var currentDay = d.getDay();
        var daysUntilFriday = friday - currentDay;

        if (daysUntilFriday < 0) {
          daysUntilFriday = daysUntilFriday + 7;
        }

        d.setDate(d.getDate() + daysUntilFriday);
        d.setHours(20, 0, 0, 0);
        return d.getTime();
      }

      var countDownDate = getNextFriday();

      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        var countdownElement = document.getElementById("countdown");
        countdownElement.innerHTML = "<span class='blue'>" + days + "</span>d " + "<span class='grey'>" + hours + "</span>h "
        + "<span class='black'>" + minutes + "</span>m " + "<span class='white'>" + seconds + "</span>s ";

        if (distance < 0) {
          clearInterval(x);
          countdownElement.innerHTML = "WWE Smackdown is LIVE!";
          countDownDate = getNextFriday();
          x = setInterval(function() {
            location.reload();
          }, 3000);
        }
      }, 1000);
    </script>
  </head>
  <body>
    <h1>WWE Smackdown Countdown Timer</h1
